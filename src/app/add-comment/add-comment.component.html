<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Add Comment

        </h1>

        <input #CommentInput class="input has-background-light is-medium" type="text" placeholder="Enter comment...">

        <br><br>

        <div class="buttons is-right">
            
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white is-medium" (click)="addComment(CommentInput.value)">Add</button>

        </div>

        

    </div>
</div>
