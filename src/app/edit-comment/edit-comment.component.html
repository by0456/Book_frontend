<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit Comment

        </h1>

        <input #CommentInput class="input has-background-light is-medium" type="text" placeholder="Enter comment...">

        <br><br>

        <div class="buttons is-right" >
            
            <button class="button is-medium" [routerLink]="['/favouriteView', favouriteId]">Cancel</button>
            <button class="button is-primary has-text-white is-medium" (click)="updateComment(CommentInput.value)">Edit</button>

        </div>

        

    </div>
</div>
